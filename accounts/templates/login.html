{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>إدارة مناوبات قسم الإسعاف الأولي </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style5.css' %}">
<!--===============================================================================================-->

</head>
<body>
	<div dir="rtl">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/fa.jpg' %}" alt="IMG">
				</div>	
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<div class="text-center p-b-15" style="font-size: 18px;">
							الهلال الأحمر العربي السوري<br>
							قسم اللإسعاف الأولي <br> 
							نظام إدارة الموارد البشرية 
					</div>
					<hr>
					<span class="login100-form-title ">
						تسجيل دخول
					</span>

					<div class="wrap-input100" >
						{{login_form.username|as_crispy_field}}					
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						{{login_form.password|as_crispy_field}}
					</div>

					<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">تسجيل دخول</button>
					
					</div>

					<div class="text-center p-t-50">
							حافظ على سرية معلوماتك
							
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
