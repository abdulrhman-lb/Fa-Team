{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="signup">

    <div class="col-md-9" >
        <form method="POST" enctype="multipart/form-data">
            <h4 class="auth-header">تحديث معلوماتك المسعف</h4>
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group">
                        {{user_form.email|as_crispy_field}}
                    </div>
                </div>

            </div> 

            <hr>
            <div class="buttons-w "><button type="submit" class="btn btn-success col-sm-12">تعديل</button></div>
        </form>
    </div>
    </div>
</div>


{% endblock body %}
